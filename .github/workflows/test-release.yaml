---
name: test-release
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/test-release.yaml
      - .goreleaser.yml
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@24cb9080177205b6e8c946b17badbe402adc938f # v3
      - uses: actions/setup-go@6edd4406fa81c3da01a34fa6f6343087c207a568 # v3
        with:
          go-version: '1.18.0'

      - name: remove changes
        # Sometimes it is failed to release by goreleaser due to changes of go.sum
        run: git checkout -- .
        if: "! startsWith(github.ref, 'refs/tags/')"
      - name: fetch tags to release
        run: git fetch --tags
        if: "! startsWith(github.ref, 'refs/tags/')"
      - name: Unshallow
        run: git fetch --prune --unshallow
        if: "! startsWith(github.ref, 'refs/tags/')"
      - name: Run GoReleaser (skip publish)
        uses: goreleaser/goreleaser-action@b953231f81b8dfd023c58e0854a721e35037f28b # v2
        if: "! startsWith(github.ref, 'refs/tags/')"
        with:
          version: latest
          args: release --rm-dist --snapshot
